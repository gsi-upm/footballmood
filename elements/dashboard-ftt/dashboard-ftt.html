<dom-module id="dashboard-ftt">

  <style>
  :root {
      --paper-tab-ink: var(--accent-color);

      --paper-tabs-selection-bar-color: var(--accent-color);
    } 
    paper-material{
      background: white;
    }

    google-chart {
      margin: 0 auto;
    }

    .chart_container {
      width: 49%;
      margin-bottom: 20px; 
    }

    .footer {
      clear: both;
      height: 2em;
      margin-top: -2em;
      display: flex;
      justify-content: center
    }
    /* Tablet+ */
    @media (min-width: 601px) {
      paper-tabs, paper-toolbar {
        margin-top: -48px;
        margin-bottom: 48px;
        margin-left: -62px;
        margin-right: -62px;
      }
    }

    paper-tabs, paper-toolbar {
      background-color: #319b31; 
      color: #fff;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
    }

    paper-tabs[noink][no-bar] paper-tab.iron-selected {
      color: #04419B;
    }

    .twitter {
    background-color: #00aced !important;
    color: #ffffff !important;
    }
    .wid-social {
        display: inline-block;
        width: 100%;
        padding: 15px 15px 15px 15px;
        margin: 0px 0 1em 0;
    }
    paper-toggle-button.green {
    --paper-toggle-button-checked-bar-color:  var(--paper-green-500);
    --paper-toggle-button-checked-button-color:  var(--paper-green-500);
    --paper-toggle-button-checked-ink-color: var(--paper-green-500);
    --paper-toggle-button-unchecked-bar-color:  var(--paper-teal-500);
    --paper-toggle-button-unchecked-button-color:  var(--paper-teal-500);
    --paper-toggle-button-unchecked-ink-color: var(--paper-teal-500);
    }

    .wid-social .social-info h3, .wid-social .social-info h4 {
        margin: 0px 0 15px 0;
        
    }
    .social-info h3 {
        display: inline-block;
    }
    h3.count.text-light {
      color: #fff;
      font-weight: 300;
      font-size: 40px;
    }
    span.percent {
      font-size: 13px;
      font-weight: 300;
    }
    .icon-xlg {
      font-size: 70px;
    }


  </style>

  <script>
    Polymer({
      is: 'dashboard-ftt',
      properties: {
        selected: {
          type: Number,
          value: 0

        selected1: {
          type: Number,
          value: 0
        }, 
        query:{
          type: String
        },
        texto:{
          type: String
        }

      },

      ready: function () {
        console.log(this.query);
        this.texto = "Show Emotion Radar";
      },
      _changestate: function() {
       console.log("disparo");

       if(document.getElementById("radar").style.display == "none"){
        this.texto = "Show Emotion Map";
        console.log("oculto españa");
        var elemento1 = document.getElementById("spain");
        elemento1.style.display = 'none';
        var elemento2 = document.getElementById("radar");
        elemento2.style.display = 'initial';
      }else{
        this.texto = "Show Emotion Radar";
        var elemento1 = document.getElementById("spain");
        elemento1.style.display = 'initial';
        var elemento2 = document.getElementById("radar");
        elemento2.style.display = 'none';
      }
      },
