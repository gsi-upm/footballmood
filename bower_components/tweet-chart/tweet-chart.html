<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">

<dom-module id="tweet-chart">

<style is="custom-style">
  @import url("../../styles/app-theme.html");
</style>

<link rel="import" type="css" href="tweet-chart.css">

  <template>

    <!-- Shadow DOM -->
    <paper-material elevation="1">
        <div class="top-bar">
            <iron-icon icon="{{icon}}"></iron-icon>
            <span>{{title}}</span>
        </div>
        <template is="dom-repeat" items="{{data}}" as="tweet"> 
          <div class$="{{checkSentiment(tweet.sentiment)}}">
            <!--<img src={{checkSource(tweet.name)}} style="width: 60px"></br>-->
            <span class="text">{{tweet.text}}</span>
            <!--<span style="font-weight: bold">{{tweet.name}}</span></br>-->
            <span>{{tweet.user_location}}</span>
          </div>
        </template>
        <div style="width:100%; clear: both"></div>
    </paper-material>

  </template>

  <script>
    var filtered = false;

    Polymer({

      is: 'tweet-chart',

      properties: {

        data: {
            type: Array,
            value: [] //default value for data array.
        },

        icon: {
          type: String,
          value: "face"
        },

        title: {
          type: String,
          value: "List of different tweets"
        },

        brand: {
          type: String,
          value: "Undefined"
        },

        query: {
          type: String,
          observer: '_queryChanged'
        },

        index: {
          type: String
        },

        subindex: {
          type: String
        },

        fields: {
          type: Array,
          value: function() { return []; }
        },

        field: {
          type: String
        },

        host: {
          type: String
        },

        param: {
          type: String,
          notify: true
        },

        filters: {
          type: Array,
          notify: true,
          value: function() { return []; }
        }
      },

      observers: [
      '_filtersChange(filters.*)'
      ],

      ready: function() {   
        this.field ? this.queryDefault() : undefined
      },

      queryDefault: function() {
        var client = new $.es.Client({
          hosts: this.host
        });
        var that = this
        client.search({
        // undocumented params are appended to the query string
        index: this.index,
        type: this.subindex,
        body: {
          size: 5,
          query: {
            match_all: {}
          }
        }
        }).then(function (resp) {
          var hits = resp.hits.hits;
          var results = []
          hits.forEach(function(entry) {
            results.push(entry._source);
          });
          that.data = results;
          console.log(that.data);
        });
      },

      queryChange: function(value) {
          var client = new $.es.Client({
            hosts: this.host
          });
            var that = this
          client.search({
            // undocumented params are appended to the query string
            index: this.index,
            type: this.subindex,
            body: {
              size: 5,
              query: {
                multi_match:{
                  query: this.query,
                  fields: this.fields
                }
              }
            }
          }).then(function (resp) {
            var hits = resp.hits.hits;
            var results = []
            hits.forEach(function(entry) {
              results.push(entry._source);
            });
            that.data = results
          });
        },

        /** Fired when a search is made.
         *
         * @event query-change
         * @param {Object} detail
         * @param {Object} detail.query The search string.
         */
         _queryChanged: function() {
          this.query ? this.queryChange(this.query) : this.queryDefault();
        },

        _filtersChange: function() {
          if(filtered){
            var client = new $.es.Client({
              hosts: this.host
            });

            var that = this
            client.search({
            // undocumented params are appended to the query string
            index: this.index,
            type: this.subindex,
            body: {
              size: 5,
              query: {
                filtered: {
                  filter: {
                    bool: {
                      must: this.filters,
                    }
                  }
                }
              }
            }
          }).then(function (resp) {
            var hits = resp.hits.hits;
            var results = []
            hits.forEach(function(entry) {
              results.push(entry._source);
            });
            that.data = results;
          });
        }
      },

      checkSentiment: function(sentiment) {
        if (sentiment == "marl:Positive")
          return "tweet positive"
        else if (sentiment == "marl:Negative")
          return "tweet negative"
        else 
          return "tweet neutral"
      }

    });
  </script>

</dom-module>
